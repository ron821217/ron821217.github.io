<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>表格練習</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>
    <h1>學生成績表</h1>
    <table>
        <tr>
            <th>姓名</th>
            <th>學號</th>
            <th>成績</th>
        </tr>
        <tr>
            <td>張三</td>
            <td>S003</td>
            <td>93</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>S004</td>
            <td>94</td>
        </tr>

    </table>
</body>

</html>
